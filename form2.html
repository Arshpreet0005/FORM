<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Contact Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        margin: 0;
        padding: 0;
    }

    .form-container {
        max-width: 500px;
        margin: 50px auto; /* Added top margin here */
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        display: block;
        margin: 8px 0 5px;
        font-weight: bold;
        color: #444;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
    }

    input[type="radio"], input[type="checkbox"] {
        width: auto;
        margin-right: 5px;
    }

    .form-group-inline {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
    }

</style>
</head>
<body>

<div class="form-container">
    <h2>Contact Form</h2>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label>Gender:</label>
        <div class="form-group-inline">
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>

        <label>Date of Birth:</label>
        <input type="date" required>

        <label>Hobbies:</label>
        <div class="form-group-inline">
            <label><input type="checkbox" value="Coding"> Coding</label>
            <label><input type="checkbox" value="Sports"> Sports</label>
            <label><input type="checkbox" value="Reading"> Reading</label>
        </div>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="">Select</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" rows="3" placeholder="Enter your message"></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(e){
        e.preventDefault();
        alert("Form submitted successfully!");
    });
</script>

</body>
</html>
